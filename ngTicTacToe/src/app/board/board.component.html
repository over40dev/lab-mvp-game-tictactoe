<h1>Tic Tac Toe</h1>
<h3 *ngIf="winner">Winner is {{player}}</h3>
<h3 *ngIf="!winner">Current Player: {{player}}</h3>
<button nbButton outline status="danger" (click)="newGame()">Start New Game</button>
<main>
  <app-square 
    *ngFor="let val of squares; let i = index;"
    [value]="val"
    (click)="makeMove(i)">
  </app-square>
</main>
